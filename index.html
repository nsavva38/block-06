<html>
<head>
  <title>Grocery</title>
  <link rel="stylesheet" href="./style.css"/>
  <style>
    body {
      background-color: maroon;
    }
  </style>

</head>
<body>
  <main>
    <header>
      <h1 style="font-size: 50px;" >My Very Organized Grocery List</h1>
    </header>
    
    
      <h2>Pantry Items</h2>
      <section class="food">
        <section class="list">
          <h3>Canned</h3>
          <ul>
            <li>Beans</li>
            <li>Corn</li>
            <li>Tuna</li>
          </ul>
        </section>

        <section class="list">
          <h3>Dry Goods</h3>
          <ol>
            <li>Rice</li>
            <li>Oats</li>
          </ol>
        </section>

        <img src="https://th.bing.com/th/id/OIP.DvOvIJ-XTfMgFKreCxzM7gHaE7?w=241&h=181&c=7&r=0&o=5&dpr=1.5&pid=1.7"
          alt="food"
        />

    </section>





      <h2>Freezer Items</h2>
      <section class="food">
        <section class="list">
        <h3>Veggies</h3>
          <ul>
            <li>Broccoli</li>
            <li>Carrots</li>
            <li>Cauliflower</li>
          </ul>
        </section>

        <section class="list">
        <h3>Snacks</h3>
          <ol>
            <li>Chicken Nuggets</li>
            <li>Hot Pockets</li>
          </ol>
        </section>

        <img src="https://th.bing.com/th/id/OIP.b83Vf9kZ4aa3eZsf7ijhaQHaE8?w=273&h=182&c=7&r=0&o=5&dpr=1.5&pid=1.7"
          alt="chicken nuggets"
        />

    </section>


  </main>
    
</body>
</html>
